<body ng-app="ems" ng-controller="pwdController" ng-init="countDown='获取验证码'">

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             密码找回
           </div>
         </h2>
         <form class="ui large form" method="post" action="#">

             <div class="field">
               <div class="ui left icon input">
                   <i class="user icon"></i>
                 <input type="text" name="number" placeholder="员工编号" ng-model="number">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                   <i class="call icon"></i>
                 <input type="text" name="phone" placeholder="请输入绑定的手机号" ng-model="phone">
               </div>
             </div>
             <div class="field">
               <div class="ui input">
                 <input  type="text" placeholder="请输入验证码" ng-model="code">
                   &nbsp&nbsp
                 <a class="ui teal basic m-padded-lr-big button" ng-click="send || checked()" ng-disabled='send'>{{countDown}}</a>
               </div>
             </div>
             <a class="ui fluid large teal basic vertical animated button" ng-click="checkCode()">
                 <div class="visible content"> 下一步</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
             </a>


           <!--<div class="ui error mini message"></div>
           <div class="ui mini negative message">用户名和密码错误</div>-->

         </form>

       </div>
     </div>
   </div>
 </div>
<!--底部-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });
</script>

</body>
