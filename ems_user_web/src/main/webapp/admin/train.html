<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工信息管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugins/select2/select2.css" />
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>

	<!--手动引入部分-->
	<!--1. 引入angularjs-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!--2. 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!--3. 引入模块，控制层，服务层-->
	<script src="../js/base_pagnation.js"></script>
	<script type="text/javascript" src="../js/angular-select2.js">  </script><!--要放在base才能生效-->
	<script src="../js/service/trainService.js"></script>
	<script src="../js/service/satService.js"></script>
	<script src="../js/controller/basee2Controller.js"></script>
	<script src="../js/controller/trainController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="ems" ng-controller="trainController">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">培训管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>

                            <div class="box-tools pull-right">

                                <div class="has-feedback">
									培训名称：<input  ng-model="searchEntity.name">
									培训地点：<input  ng-model="searchEntity.address">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">序号</th>
										  <th class="sorting_asc">培训名称</th>
									      <th class="sorting">内容</th>
										  <th class="sorting">培训时长</th>
										  <th class="sorting">人数</th>
										  <th class="sorting">当前人数</th>
									      <th class="sorting">地点</th>
										  <th class="sorting">培训开始时间</th>
										  <th class="sorting">报名截止日期</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>

									  <tr ng-repeat="pojo in list">
			                              <td>{{$index+1}}</td>
				                          <td>{{pojo.name}}</td>
									      <td>{{pojo.purpose}}</td>
										  <td>{{pojo.time}}</td>
									      <td>{{pojo.count}}</td>
									      <td>{{pojo.currentCount}}</td>
										  <td>{{pojo.address}}</td>
										  <td>{{pojo.beginTime}}</td>
									      <td>{{pojo.endTime}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs"  ng-click="findOne(pojo.id)">报名</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							<!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>

						</div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	           
					    
                                
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">培训信息编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>培训名称</td>
		      		<td><input  class="form-control" placeholder="培训名称" ng-model="entity.name">  </td>
		      	</tr>			   
		      	<tr>
		      		<td>内容</td>
		      		<td>
						<input  class="form-control" placeholder="内容" ng-model="entity.purpose">
		      		</td>
		      	</tr>
				<tr>
					<td>培训时常</td>
					<td>
						<input  class="form-control" placeholder="培训时常" ng-model="entity.time">
					</td>
				</tr>
		      	<tr>
		      		<td>人数</td>
		      		<td>
						<input  class="form-control" placeholder="人数" ng-model="entity.count">
		      		</td>
		      	</tr>
				<tr>
					<td>地点</td>
					<td>
						<input  class="form-control" placeholder="地点" ng-model="entity.address">
					</td>
				</tr>
				<tr>
					<td>培训开始时间</td>
					<td>
						<input  type="date" class="form-control" placeholder="培训开始时间" ng-model="entity.beginTime">
					</td>
				</tr>
				<tr>
					<td>报名截止时间</td>
					<td>
						<input  type="date" class="form-control" placeholder="报名截止时间" ng-model="entity.endTime">
					</td>
				</tr>

			</table>
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
    
</body>

</html>
