<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


    <!--手动引入部分-->
    <!--1. 引入angularjs-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <!-- 分页组件结束 -->
    <!--3. 引入模块，控制层，服务层-->


    <script type="text/javascript" src="../js/base.js"></script>
    <script src="../js/service/staffService.js"></script>
    <script src="../js/controller/staffController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="ems" ng-controller="staffController" ng-init="findEntity()">
            <!-- 正文区域 -->
            <section class="content">
                <div class="box-body">
                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab头-->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#home" data-toggle="tab">员工信息修改</a>
                            </li>                            
                        </ul>
                       <!-- tab头/
                        tab内容-->
                        <div class="tab-content">
                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">邮箱地址</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" ng-model="entity.email" value="" id="email" onmouseout="form_check()">
                                    </div>
									
									<div class="col-md-2 title">手机号码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" ng-model="entity.phone" id="phone" onmouseout="form_check2()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <!--<button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>-->
				      <a class="btn btn-danger" ng-click="save()">提交</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
<script>

    function form_check() {
        var email = document.getElementById("email").value; //获取邮箱地址
        //判断邮箱格式是否正确
        if(!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email)) {
            alert("邮箱格式错误!");
            document.getElementById("email").focus(); //让邮箱文本框获得焦点
            return false;
        }
        return true;
    }
    function form_check2() {
        var phone = document.getElementById("phone").value; //获取手机号
        //判断邮箱格式是否正确
        if(!(/^1[3|4|5|7|8][0-9]\d{8}$/.test(phone))){
            alert("手机号码格式错误!");
            document.getElementById("phone").focus(); //
            return false;
        }
        return true;
    }
</script>
</body>
</html>
